		var xmlget;
		function loaddata() {
			xmlget = createXmlRequest();
			xmlget.onreadystatechange = getdata;
			ajaxget(xmlget, "/gethome");
		}
		function getdata()
		{
			if (xmlget.readyState == 4)
			{
				var sta = xmlget.responseText;
				var gv = new Array();
				gv = sta.split("?");
				flag = parseInt(gv[0]);			
				LangFun(flag);				
			}
		}
		function LangFun(flag)
		{
			var lang_1 = ["Device State", "设备状态"];
			var lang_2 = ["Threshold  Settings", "阈值设置"];
			var lang_3 = ["Device Settings", "设备设置"];
			var lang_4 = ["User Settings", "用户设置"];
			var lang_5 = ["Network", "网络设置"];
			var lang_6 = ["SNMP Settings", "SNMP设置"];
			var lang_7 = ["SMTP Settings", "邮箱设置"];
			var lang_8 = ["Restart", "重启"];	
			var lang_9 = ["Version:1.20       Firmware:1.00", "版本:1.20         固件:1.00"];		
	
			document.getElementById("test1").innerHTML = lang_1[flag];
			document.getElementById("test2").innerHTML = lang_2[flag];
			document.getElementById("test3").innerHTML = lang_3[flag];
			document.getElementById("test4").innerHTML = lang_4[flag];
			document.getElementById("test5").innerHTML = lang_5[flag];
			document.getElementById("test6").innerHTML = lang_6[flag];
			document.getElementById("test7").innerHTML = lang_7[flag];
			document.getElementById("test8").innerHTML = lang_8[flag];	
			document.getElementById("lang_9").innerHTML = lang_9[flag];		
		}	
	                     
     
	 function dis_play(order)
	 {
			for(i=0;i<8;i++)
			{
				document.getElementById("set_div"+(i+1)).style.background = "#F5F5F5";   //区域框灰色
				document.getElementById("test"+(i+1)).style.color = "#0054A8";             //区域框内文字蓝色
				document.getElementById("divFly"+(i+1)).style.display = "none";  // 图形不显示
			}
			for(j=0;j<7;j++)
			{
				document.getElementById("line"+(j+2)).style.display = "block";  //下划线显示 id2-8
			}	
			document.getElementById("set_div"+order).style.background = "#0054A8";  //显示对应区域框颜色
			document.getElementById("test"+order).style.color = "#ffffff";         //显示对应框内文字颜色		
			document.getElementById("divFly"+order).style.display = "block";  //显示	对应区域框内的图形
			if(order>1)
			{
				document.getElementById("line"+order).style.display = "none";        //隐藏对应框内的横线	
			}
	 }
	      
        
function clk(page)
{	
	var i;
	var j;
  	if(page==1)
	{
	     document.getElementById("ifrm").src="status.html";
		 dis_play(page);		
	 }
    else if (page == 2) 
	{
        document.getElementById("ifrm").src = "minmax.html";
		dis_play(page);
    }
    else if (page == 3) {
        document.getElementById("ifrm").src = "device.html";
		dis_play(page);			
    }
    else if (page == 4) {
        document.getElementById("ifrm").src = "user.html";
		dis_play(page);	
		
    }
    else if (page == 5) {
        document.getElementById("ifrm").src = "net.html";
		dis_play(page);	 
    }
    else if (page == 6) {
        document.getElementById("ifrm").src = "snmp.html";
		dis_play(page);
    }
    else if (page == 7) {
        document.getElementById("ifrm").src = "smtp.html";
		dis_play(page); 
    }
    else if (page == 8) {
        document.getElementById("ifrm").src = "system.html";
		dis_play(page);
    }
}

var xmlHttp;
function langflag(index)
{
    xmlHttp = createXmlRequest();
    xmlHttp.onreadystatechange = urldata;
    ajaxget(xmlHttp,"/sethome?a=" + index + "&");
}
function urldata() {
    if (xmlHttp.readyState == 4) {
        var sta = xmlHttp.responseText;
        if (sta == "OK") {
            document.location.href = "/index.html";
        }
        else

}
